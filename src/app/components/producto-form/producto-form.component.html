<div class="col md-4 offset-md-1">
    <div class="card">
        <div class="card-body">
            <form >
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input type="text" name="nombre" [(ngModel)]="producto.nombre" placeholder="Nombre" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <label for="">Precio</label>
                    <input type="number" name="precio" [(ngModel)]="producto.precio" placeholder="Precio" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="">Cantidad</label>
                    <input type="number" name="cantidad" [(ngModel)]="producto.cantidad" placeholder="Cantidad" class="form-control" >
                </div>
                <div class="form-group">
                    <label for="">categoria</label>
                    <select name="tipo" class="form-control" [(ngModel)]="producto.tipo">
                        <option value={{categoria.id}} *ngFor="let categoria of categorias">{{categoria.nombre}}</option>
                        
                    </select>
                  </div>
                <button class="btn btn-success" (click)="edit ? updateProducto() : saveNewProducto()">
                    guardar
                </button>

            </form>
        </div>
    </div>
    

    
</div>
